<!DOCTYPE html>
<html>
<head>
	<title>单选框验证</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/feifei.css">
	<script type="text/javascript">
		function showSex() {
			var sexElement = document.all("sex");
			if(sexElement[0].checked) {
				alert("性别是：" + sexElement[0].value);
			}
			if(sexElement[1].checked) {
				alert("性别是：" + sexElement[1].value);
			}
		}
	</script>
</head>
<body>
	请选择性别：<input type="radio" name="sex" id="sex" value="男" class="init" checked>男&nbsp;
	<input type="radio" name="sex" id="sex" value="女" class="init">女<br>
	<button type="button" onclick="showSex()">显示内容</button>
</body>
</html>
